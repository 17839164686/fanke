<script>
    $(function(){
        $("#login").on("click",function(){
           
            //把登陆信息交给后台验证;
            var username = $("#usr").val();
            var pwd = $("#pwd").val();
            var opt = {        
                url:"http://localhost/fanke-huahua/user.php",
                type:"POST",
                data:{username:username,password:pwd,type:"login"}
            }
            $.ajax(opt)
            .then(function(res){
                console.log(res);
               if(res == 0){
                   $(".errortip").show();
                   $("#usr").val("");
                   $("#pwd").val("");
               }else{
                   $.cookie('username',username,{"path":"/"});
                   window.location.href='http://localhost/fanke-huahua/fanke.html';
               }
            })
        })
    })
